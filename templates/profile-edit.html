{% extends 'index.html' %}

{% block title %}Edit Profile - EduLink Quiz Management{% endblock title %}

{% block content %}

<h1 class="display-4 text-center my-5">Edit Your Profile</h1>

<div class="container">
    <div class="row row-cols-sm-1 row-cols-lg-3 container">
        <div class="col-12"></div>
        <div class="col-12">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 d-flex justify-content-center">
                    <img src="{{user_profile.profile_img.url}}" alt="Profile Picture" width="150" height="150" class="rounded-circle">
                </div>

                <div class="mb-3">
                    {% for message in messages %}
                    <h5 class="text-danger">{{message}}</h5>
                    {% endfor %}
                </div>

                <div class="mb-3">
                    <label for="exampleInputImage" class="form-label visually-hidden">Profile Image</label>
                    <input type="file" name="profile_img" class="form-control" id="exampleInputImage">
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputFirstName" class="form-label">First Name</label>
                    <input type="text" name="firstname" value="{{user_profile.user.first_name}}" class="form-control" id="exampleInputFirstName" placeholder="First Name" required>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputLastName" class="form-label">Last Name</label>
                    <input type="text" name="lastname" value="{{user_profile.user.last_name}}" class="form-control" id="exampleInputLastName" placeholder="Last Name" required>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputEmail2" class="form-label">Email</label>
                    <input type="email" name="email" value="{{user_profile.user.email}}" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Email" required>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputUsername1" class="form-label">Username</label>
                    <input type="text" name="username" value="{{user_profile.user.username}}" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp" placeholder="Username" required>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputLocation" class="form-label">Location</label>
                    <input type="text" name="location" value="{{user_profile.location}}" class="form-control" id="exampleInputLocation" placeholder="Location" required>
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputGender" class="form-label">Gender</label>
                    <select class="form-select" name="gender" id="exampleInputGender" required>
                        <option selected>Choose Your Gender</option>
                        <option {% if user_profile.gender == 'Male' %}selected{% endif %} value="Male">Male</option>
                        <option {% if user_profile.gender == 'Female' %}selected{% endif %} value="Female">Female</option>
                        <option {% if user_profile.gender == 'Other' %}selected{% endif %} value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Your Bio</label>
                    <textarea class="form-control" name="bio" id="exampleFormControlTextarea1" rows="3" placeholder="Tell us about yourself..." required>{{user_profile.bio}}</textarea>
                </div>
                
                <button type="submit" class="btn btn-success">Save Profile</button>
            </form>
        </div>
        <div class="col-12"></div>
    </div>
</div>

{% endblock content %}
